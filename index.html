<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyPokémonList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--before my styles.css so I can costumize bootstrap defaults -->
    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
</head>


<body class="bg-secondary text-warning">
    <header class="col">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand text-warning"
                href="index.html">MyPokémon App</a>
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <div class="form-inline my-2 my-lg-0 ml-auto">
                    <input id="input" class="form-control mr-sm-2 text-warning" type="text" placeholder="find your pokémon" title="Type in the Pokémon name you are looking for">
                    <button id="clear-search" class="my-2 my-sm-0 btn btn-secondary text-warning">new search</button>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div id="pokemon-grid" class="container">
            <div class="row">
            </div>
        </div>
        <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog"
        aria-label="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content border border-warning" style="background-color: #7caff4">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal
                            title</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>
     </main>


    <script src="scripts/promise-polyfill.js"></script>
    <script src="scripts/fetch-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
